{% extends "base.html" %}

{% block content %}
<main role="main" class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Login</h2>
    
    <form method="post" novalidate role="form" aria-labelledby="login-heading">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.html_name }}"
                   id="{{ field.id_for_label }}"
                   class="form-control {% if field.errors %}is-invalid{% endif %}"
                   value="{{ field.value|default_if_none:'' }}"
                   {% if forloop.first %}autofocus{% endif %}
                   aria-describedby="{{ field.id_for_label }}_help">

            <div id="{{ field.id_for_label }}_help" class="form-text">
                {% if field.help_text %}
                    {{ field.help_text }}
                {% else %}
                    <!-- Empty element for aria-describedby reference -->
                {% endif %}
            </div>
            
            {% for error in field.errors %}
            <div class="invalid-feedback">
                {{ error }}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
    <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.
    </p>
</main>
{% endblock %}
