{% extends "base.html" %}

{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Create an Account</h1>

        <form method="post" novalidate role="form">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>

                <input type="{{ field.field.widget.input_type }}"
                       name="{{ field.html_name }}"
                       id="{{ field.id_for_label }}"
                       class="form-control {% if field.errors %}is-invalid{% endif %}"
                       value="{{ field.value|default_if_none:'' }}"
                       {% if forloop.first %}autofocus{% endif %}
                       aria-describedby="{{ field.id_for_label }}_help">

                {% if field.help_text %}
                <div id="{{ field.id_for_label }}_help" class="form-text">
                    {{ field.help_text }}
                </div>
                {% endif %}

                {% for error in field.errors %}
                <div class="invalid-feedback">
                    {{ error }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</section>
{% endblock %}
