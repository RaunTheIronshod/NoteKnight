{% extends "base.html" %}

{% block content %}
<main role="main">
    <section 
        role="alertdialog" 
        aria-labelledby="delete-note-heading" 
        aria-describedby="delete-note-description" 
        class="container mt-5" 
        style="max-width: 500px;"
    >
        <h2 id="delete-note-heading">Delete Note</h2>

        <p id="delete-note-description">
            Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.
        </p>

        <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </section>
</main>
{% endblock %}
